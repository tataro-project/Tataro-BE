<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스페이먼츠 결제 테스트</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
</head>
<body>
    <h1>나이스페이먼츠 PG 결제 테스트</h1>
    <button onclick="requestPayment()">결제하기</button>

    <script>
        async function requestPayment() {
            try {
                const response = await PortOne.requestPayment({
                    storeId: "store-6b0125e5-0342-4320-ad7d-00aa3f822cd4", // 가맹점 식별 코드
                    paymentId: "payment-00001",
                    currency: "KRW",
                    pg: "nice", // PG사 (나이스페이먼츠)
                    payMethod: "CARD", // 결제 방식 (카드)
                    channelKey: "channel-key-813a22b5-1a0a-4c15-baca-9f8a88940cf2",
                    orderId: "order_" + new Date().getTime(), // 주문번호 (고유값)
                    orderName: "테스트 결제 상품", // 상품명
                    totalAmount: 10000, // 결제 금액 (원)
                    customer: {
                        email: "test@example.com", // 구매자 이메일
                        name: "홍길동", // 구매자 이름
                        phoneNumber: "010-1234-5678", // 구매자 전화번호
                    },
                    successUrl: "http://127.0.0.1:8000/payment/success/", // 성공 시 이동할 URL
                    failUrl: "http://127.0.0.1:8000/payment/fail/", // 실패 시 이동할 URL
                });

                console.log("결제 성공:", response);
            } catch (error) {
                console.error("결제 실패:", error);
                alert("결제 중 오류가 발생했습니다.");
            }
        }
    </script>
</body>
</html>
