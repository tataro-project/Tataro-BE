<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스페이먼츠 결제 테스트</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
</head>
<body>
    <h1>나이스페이먼츠 PG 결제 테스트</h1>
    <button onclick="requestPayment()">결제하기</button>

    <script>

        async function fetchOrderData() {
            try {
                const response = await fetch("/api/v1/order/5/", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzQwMTU2NDgxLCJpYXQiOjE3NDAxNTI4ODEsImp0aSI6ImU2NTA3MzE3MDQ5MDQ4YmZhNmNmYzcwZWFjM2RlMmY3IiwidXNlcl9pZCI6MX0.CwjyLDFlNU4vfw6JoVk0f-NHZPBIB-nQq0VHKsxuBRo",
                    }
                });
                const orderData = await response.json();

                console.log("주문 데이터:", orderData);

                // 주문 정보를 이용하여 결제 요청
                requestPayment(orderData);
                
            } catch (error) {
                console.error("주문 정보 가져오기 실패:", error);
            }
        }

        async function requestPayment(orderData) {
            try {
                const response = await PortOne.requestPayment({
                    storeId: "store-6b0125e5-0342-4320-ad7d-00aa3f822cd4", // 가맹점 식별 코드
                    paymentId: "payment-00001",
                    currency: "KRW",
                    pg: "nice", // PG사 (나이스페이먼츠)
                    payMethod: "CARD", // 결제 방식 (카드)
                    channelKey: "channel-key-813a22b5-1a0a-4c15-baca-9f8a88940cf2",
                    orderId: orderData.orderId, // 주문번호 (고유값)
                    orderName: orderData.product., // 상품명
                    totalAmount: orderData.totalAmount, // 결제 금액 (원)
                    customer: {
                        email: "test@example.com", // 구매자 이메일
                        name: "홍길동", // 구매자 이름
                        phoneNumber: "010-1234-5678", // 구매자 전화번호
                    },
                    successUrl: "http://127.0.0.1:8000/payment/success/", // 성공 시 이동할 URL
                    failUrl: "http://127.0.0.1:8000/payment/fail/", // 실패 시 이동할 URL
                });

                console.log("결제 성공:", response);
            } catch (error) {
                console.error("결제 실패:", error);
                alert("결제 중 오류가 발생했습니다.");
            }
        }

        // 페이지 로드 후 주문 데이터 가져오기
        window.onload = fetchOrderData;
    </script>
</body>
</html>
